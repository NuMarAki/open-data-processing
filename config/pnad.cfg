# =============================================================================
# ARQUIVO DE CONFIGURAÇÃO PARA ANÁLISE DA PNAD CONTÍNUA
# VERSÃO COM PESOS POPULACIONAIS - JUNHO 2025
# Baseado na documentação oficial do IBGE
# =============================================================================

[geral]
# Nome descritivo da base
nome = PNAD Contínua
# Tipo de dado (para compatibilidade interna)
tipo = pnad
# Versão da configuração
versao = 2.0

[variaveis]
# CORRIGIDO: Lista COMPLETA de todas as variáveis do layout
# Deve incluir TODAS as variáveis definidas na seção [layout]
variaveis = Ano,Trimestre,UF,V1014,V1023,V1028,V2007,V20082,V2009,V2010,V3009,V3009A,V3014,V4010,V4013,V4029,V403312,VD3004,VD3005,VD4001,VD4002,VD4016,VD4031

[caminhos]
# Padrão para encontrar os arquivos de dados. Use * como coringa.
padrao_dados = dados/pnad/*/PNADC_*.txt
rotulo_fonte = Fonte: Microdados da PNAD Contínua (IBGE) - Projeção Populacional

[caminhos_download_pnad]
# Caminho para os arquivos ZIP originais da PNAD (onde o downloader os salva)
caminho_base_pnad_zip = Z:\TCC\IBGE
# Padrão para encontrar os arquivos ZIP da PNAD (ex: PNADC_2019.zip)
padrao_arquivos_zip_pnad = PNADC_*.zip
# Diretório temporário para descompactar os arquivos TXT da PNAD
dir_temp_descompactado_pnad = dados/pnad

[periodo_analise]
# Período expandido para análise longitudinal completa da PNAD
# IMPORTANTE: PNAD Contínua está disponível desde 2012
# Para análise de etarismo, usar período completo para comparabilidade com RAIS
ano_inicio = 2012
ano_fim = 2025

# Trimestres específicos (opcional - se vazio, processa todos os trimestres)
# Formato: AAAAQ (ex: 20121, 20122, 20123, 20124 para todos os trimestres de 2012)
# Deixe vazio para processar todos os trimestres do período
trimestres_especificos = 

# Configurações para processamento otimizado
usar_amostra_por_ano = True
amostra_registros_por_trimestre = 0

[caminhos_processamento]
# Caminho onde estão os arquivos compactados originais (configurável)
caminho_arquivos_compactados = Z:\TCC\IBGE
# Caminho onde serão descompactados os arquivos temporariamente (configurável)
caminho_descompactacao = dados/pnad
# Diretório para resultados
caminho_resultados = relatorios/pnad

[parametros_processamento]
# Processamento paralelo
usar_paralelo = True
# Número de workers (0 = automático)
max_workers = 4
# Tamanho do lote
batch_size = 3
# Amostra de registros (0 = todos)
amostra_registros = 0
# Forçar processamento sequencial
forcar_sequencial = False

[parametros_leitura]
# Delimitador (não aplicável para layout posicional)
delimitador = 
# Encoding do arquivo
encoding = utf-8
# Tipo de leitura (posicional ou delimitado)
tipo_leitura = posicional
# Chunking para arquivos grandes
usar_chunking = False
tamanho_chunk = 100000

[layout]
# Layout (posições) CORRIGIDO com base na documentação oficial IBGE.
# Formato: Variavel = Posição_Inicial, Posição_Final
# Ano de referência
Ano = 1, 4
# Trimestre de referência
Trimestre = 5, 5
# Unidade da Federação
UF = 6, 7
# Grupo de amostra
V1014 = 30, 31
# Tipo de área (Capital, Região Metro., etc.)
V1023 = 34, 34
# PESO POPULACIONAL ANUAL - CRÍTICO PARA PROJEÇÕES!
# Esta variável permite projetar a amostra para a população brasileira
V1028 = 50, 64
# Sexo
V2007 = 95, 95
# Ano de nascimento
V20082 = 100, 103
# Idade do morador
V2009 = 104, 106
# Cor ou raça
V2010 = 107, 107
# Curso mais elevado que frequentou anteriormente
V3009 = 123, 124
V3009A = 125, 126
# Concluiu o curso anterior?
V3014 = 135, 135
# Código da ocupação no trabalho principal (CBO)
V4010 = 152, 155
# Código da empresa
V4013 = 158, 162
# Carteira assinada
V4029 = 195, 195
# Rendimento bruto mensal
V403312 = 200, 207
# Nível de instrução mais elevado
VD3004 = 405, 405
# Anos de estudo
VD3005 = 406, 407
# Condição em relação à força de trabalho
VD4001 = 409, 409
# Condição de ocupação (se ocupado na semana de referência)
VD4002 = 410, 410
# Rendimento mensal EFETIVO - trabalho principal
VD4016 = 427, 434
# Horas por semana efetivamente trabalhadas - todos os trabalhos
VD4031 = 462, 464

[faixas_etarias]
# Faixas etárias para análise do etarismo
# Definidas com base na literatura sobre mercado de trabalho
18-24 = 18,24
25-34 = 25,34
35-44 = 35,44
45-54 = 45,54
55-64 = 55,64
65+ = 65,100

