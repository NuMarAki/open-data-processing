[renomeacao]
# Renomeia as variáveis da PNAD para nomes mais amigáveis no script
# APLICAR RENOMEAÇÃO APÓS EXTRAÇÃO DE TODAS AS COLUNAS
V2009 = idade
V2007 = sexo
V2010 = cor_raca
VD3004 = nivel_instrucao
VD3005 = anos_estudo
VD4001 = forca_trabalho
VD4002 = ocupado
VD4016 = rendimento_trabalho_principal
VD4031 = horas_trabalhadas_semana
V4010 = cbo_ocupacao
V20082 = ano_nascimento
V3009 = curso_mais_elevado_antes_2015
V3009A = curso_mais_elevado
V3014 = curso_anterior_concluido
V4013 = codigo_atividade_empresa
V4029 = carteira_assinada
V403312 = rendimento_bruto_mensal
V1014 = grupo_amostra
V1023 = tipo_area
V1028 = peso_populacional
Ano = ano
Trimestre = trimestre
UF = uf

[filtros_analise]
# Filtros automáticos para análise
somente_ocupados = True
somente_ti = True
idade_minima = 18
idade_maxima = 100

[memoria]
# Limites de memória (MB)
limite_memoria_mb = 8192
# Forçar limpeza de memória após cada arquivo
forcar_limpeza_memoria = True
# Percentual máximo de uso de memória (%)
percentual_max_memoria = 80

[debug]
# Configurações para debug e desenvolvimento
amostra_registros = 0
nivel_log = INFO
salvar_intermediarios = False
# NOVO: Configurações otimizadas para seu sistema
max_workers_otimizado = 6
usar_estrategia_balanceada = True
velocidade_io_detectada = 289.6
# Otimizações para HDD
usar_buffer_grande = True
tamanho_buffer_mb = 100
processar_em_chunks = True
chunk_size_linhas = 500000
usar_compressao = True
usar_paralelo = False
