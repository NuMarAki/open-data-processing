# =============================================================================
# ARQUIVO DE CONFIGURAÇÃO PARA ANÁLISE DO CAGED - ETARISMO EM TI
# Baseado na estrutura do Novo CAGED (desde janeiro 2020)
# =============================================================================

[geral]
# Nome descritivo da base
nome = Novo CAGED
# Tipo de dado
tipo = caged
# Versão da configuração
versao = 2.0

[caminhos]
# Caminho base para os arquivos compactados .7z do CAGED
# Ex: Z:/TCC/NOVO CAGED
caminho_base_caged_7z = Z:/TCC/NOVO CAGED
# Diretório temporário para descompactar os arquivos TXT
dir_temp_descompactado = C:/TCC/dados/caged
# Diretório para salvar os resultados da análise do CAGED
dir_resultados_caged = C:/TCC/resultados/caged

[caminhos_processamento]
# Caminho onde estão os arquivos compactados originais (configurável)
caminho_arquivos_compactados = Z:\TCC\CAGED
# Caminho onde serão descompactados os arquivos temporariamente (configurável)
caminho_descompactacao = C:/TCC/dados/caged
# Diretório para resultados
caminho_resultados = C:/TCC/resultados/caged

[parametros_leitura_txt]
# Caractere delimitador das colunas no arquivo .txt do CAGED
delimitador = ;
# Encoding do arquivo .txt (CAGED geralmente usa utf-8 ou latin1)
encoding = utf-8
# Se o arquivo TXT tem cabeçalho (True/False). O CAGED possui cabeçalho.
tem_cabecalho = True

[parametros_leitura]
# Delimitador das colunas
delimitador = ;
# Encoding do arquivo
encoding = utf-8
# Arquivo tem cabeçalho
tem_cabecalho = True
# Chunking para arquivos grandes
usar_chunking = True
# Tamanho do chunk (linhas)
tamanho_chunk = 50000

[parametros_processamento]
# Processamento paralelo
usar_paralelo = True
# Número de workers (0 = automático)
max_workers = 4
# Tamanho do lote
batch_size = 2
# Amostra de registros (0 = todos)
amostra_registros = 0
# Forçar processamento sequencial
forcar_sequencial = False

[periodo_analise]
# Período de análise para o CAGED (formato AAAAMM)
# IMPORTANTE: CAGED tem dados mensais desde janeiro 2020
# Para análise de etarismo, recomenda-se usar anos completos
ano_inicio = 2020
ano_fim = 2025

# Meses específicos (opcional - se vazio, processa todos os meses)
# Formato: AAAAMM,AAAAMM (ex: 202001,202012 para jan-dez 2020)
# Deixe vazio para processar todos os meses do período
meses_especificos = 

[tipos_arquivo_caged]
# Tipos de arquivos CAGED a processar
# MOV = Movimentações declaradas dentro do prazo
# FOR = Movimentações declaradas fora do prazo  
# EXC = Movimentações excluídas (cancelamentos)
# Para análise de etarismo, geralmente MOV + FOR são suficientes
processar_mov = True
processar_for = True
processar_exc = False

[colunas_caged]
# Mapeamento das colunas do CAGED para nomes padronizados
# BASEADO no header: competênciamov;região;uf;município;seção;subclasse;saldomovimentação;cbo2002ocupação;categoria;graudeinstrução;idade;horascontratuais;raçacor;sexo;tipoempregador;tipoestabelecimento;tipomovimentação;tipodedeficiência;indtrabintermitente;indtrabparcial;salário;tamestabjan;indicadoraprendiz;origemdainformação;competênciadec;indicadordeforadoprazo;unidadesaláriocódigo;valorsaláriofixo

# Colunas principais para análise de etarismo
competencia = competênciamov
idade = idade
sexo = sexo
cbo_ocupacao = cbo2002ocupação
tipo_movimentacao = tipomovimentação
uf = uf
municipio = município
setor_atividade = seção
salario = salário
grau_instrucao = graudeinstrução
raca_cor = raçacor

# Colunas adicionais importantes
saldo_movimentacao = saldomovimentação
categoria = categoria
horas_contratuais = horascontratuais
tipo_empregador = tipoempregador
tamanho_estabelecimento = tamestabjan

[faixas_etarias]
# Faixas etárias para análise, alinhadas com PNAD e RAIS
18-24 = 18,24
25-34 = 25,34
35-44 = 35,44
45-54 = 45,54
55-64 = 55,64
65+ = 65,999

[cbo_ti]
# Códigos CBO para identificar profissionais de TI
# Lista idêntica à PNAD e RAIS para comparabilidade
#
# GESTÃO E COORDENAÇÃO:
# 1425: Gerentes de tecnologia da informação
#
# PROFISSIONAIS DE NÍVEL SUPERIOR:
# 2120: Profissionais da ciência da computação
# 2122: Engenheiros em computação
# 2123: Administradores de redes e de sistemas
# 2124: Desenvolvedores e analistas de sistemas
#
# ENGENHARIAS RELACIONADAS:
# 2141: Engenheiros mecânicos e mecatrônicos
# 2142: Engenheiros civis e afins
# 2143: Engenheiros eletricistas, eletrônicos e afins
# 2149: Outros engenheiros
#
# PROFISSIONAIS TÉCNICOS:
# 3171: Técnicos em operação e monitoração de computadores
# 3172: Técnicos em manutenção de equipamentos de informática
# 3173: Técnicos e instaladores de redes e equipamentos de telecomunicações
codigos = 1425, 2120, 2122, 2123, 2124, 2141, 2142, 2143, 2149, 3171, 3172, 3173

[tipos_movimentacao]
# Códigos de tipos de movimentação relevantes para análise
# 10 = Admissão
# 20 = Desligamento sem justa causa
# 31 = Desligamento a pedido do empregado
# 32 = Desligamento por término de contrato
# 40 = Desligamento com justa causa
admissao = 10
demissao_sem_justa_causa = 20
demissao_pedido_empregado = 31
termino_contrato = 32
demissao_justa_causa = 40

[filtros_qualidade]
# Filtros para melhorar qualidade dos dados
# Remover registros com idade inválida
idade_minima = 14
idade_maxima = 80
# Remover salários inválidos (muito baixos ou muito altos)
salario_minimo = 0
salario_maximo = 100
# Remover registros com CBO inválido
filtrar_cbo_invalido = True

[filtros_analise]
# Filtros automáticos
somente_admissoes_demissoes = True
somente_ti = True
idade_minima = 18
idade_maxima = 100
excluir_aprendizes = True

[renomeacao]
# Renomeia as variáveis do CAGED para nomes padronizados
idade = idade
sexo = sexo
cbo2002ocupação = cbo_ocupacao
competênciamov = competencia
município = municipio
seção = setor_atividade
salário = salario
graudeinstrução = grau_instrucao
raçacor = raca_cor
saldomovimentação = saldo_movimentacao
categoria = categoria
horascontratuais = horas_contratuais
tipoempregador = tipo_empregador
tamestabjan = tamanho_estabelecimento

[memoria]
# Limites de memória (MB)
limite_memoria_mb = 8192
# Forçar limpeza de memória após cada arquivo
forcar_limpeza_memoria = True
# Percentual máximo de uso de memória (%)
percentual_max_memoria = 80

[exportacao]
# Configurações para exportação dos resultados
# Formato de exportação (csv, xlsx, etc.)
formato = csv
# Delimitador para arquivos texto
delimitador_exportacao = ;
# Incluir cabeçalho na exportação (True/False)
incluir_cabecalho = True
# Caminho para salvar arquivos exportados
caminho_exportacao = exportados/caged
# Nome padrão para arquivos exportados
nome_arquivo_exportacao = caged_analisado
# Adicionar timestamp aos arquivos exportados (True/False)
adicionar_timestamp = True

[debug]
# Configurações para debug e desenvolvimento
amostra_registros = 0
nivel_log = INFO
salvar_intermediarios = False
# NOVO: Configurações otimizadas para seu sistema
max_workers_otimizado = 6
usar_estrategia_balanceada = True
velocidade_io_detectada = 289.6
usar_paralelo = False
