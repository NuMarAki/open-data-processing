# =============================================================================
# ARQUIVO DE CONFIGURAÇÃO PARA ANÁLISE DA RAIS - VERSÃO ATUALIZADA
# =============================================================================

[geral]
# Nome descritivo da base
nome = RAIS (Relação Anual de Informações Sociais)
# Tipo de dado
tipo = rais
# Versão da configuração
versao = 2.0

[caminhos]
# Caminho base para os arquivos compactados .7z da RAIS
# Ex: Z:/TCC/RAIS
caminho_base_rais_7z = Z:/TCC/RAIS
# Padrão para encontrar os arquivos .7z dentro do caminho base.
# Use * como coringa. Ex: RAIS_VINCU_MIGRA_*.7z ou Estabelecimentos*.7z
# ATENÇÃO: RAIS tem arquivos de Vínculos e Estabelecimentos.
# Para análise de profissionais, geralmente precisamos dos dados de Vínculos.
# Verifique o nome dos arquivos que você tem!
# Se seus arquivos são nomeados como "RAIS_VINCULOS_ANO.7z", mantenha "RAIS_VINCULOS_*.7z"
# Se estão apenas "ANO.7z" dentro de pastas de ano, o script tentará encontrar.
padrao_arquivos_7z = RAIS_VINCULOS_*.7z
# Diretório temporário para descompactar os arquivos TXT
dir_temp_descompactado = dados/rais
# Diretório para salvar os resultados da análise da RAIS
dir_resultados_rais = relatorios/rais

[caminhos_processamento]
# Caminho onde estão os arquivos compactados originais (configurável)
caminho_arquivos_compactados = Z:\TCC\RAIS
# Caminho onde serão descompactados os arquivos temporariamente (configurável)
caminho_descompactacao = dados/rais
# Diretório para resultados
caminho_resultados = relatorios/rais

[parametros_leitura_txt]
# Caractere delimitador das colunas no arquivo .txt (ex: ;, |). A RAIS geralmente usa ';'.
delimitador = ;
# Encoding do arquivo .txt (geralmente 'latin1' para RAIS mais antigas ou 'utf-8')
encoding = latin1
# Se o arquivo TXT tem cabeçalho (True/False). A RAIS geralmente possui.
tem_cabecalho = True

[parametros_leitura]
# Caractere delimitador das colunas no arquivo .txt (ex: ;, |). A RAIS geralmente usa ';'.
delimitador = ;
# Encoding do arquivo .txt (geralmente 'latin1' para RAIS mais antigas ou 'utf-8')
encoding = latin1
# Chunking para arquivos grandes
usar_chunking = True
# Tamanho do chunk (linhas)
tamanho_chunk = 100000

[parametros_processamento]
# Processamento paralelo (ATENÇÃO: RAIS consome muita memória)
usar_paralelo = False
# Número de workers (0 = automático)
max_workers = 2
# Tamanho do lote
batch_size = 1
# Amostra de registros (0 = todos, recomendado para RAIS)
amostra_registros = 0
# Forçar processamento sequencial (recomendado)
forcar_sequencial = True

[periodo_analise]
# Anos que serão incluídos na análise da RAIS (inclusive)
# ATENÇÃO: Para estudo de etarismo, considere usar apenas anos chave
# O script irá detectar se o intervalo é muito grande e sugerir anos específicos
# 
# Para análise completa temporal (se você tiver todos os dados):
# ano_inicio = 2014
# ano_fim = 2023
#
# Para análise do estudo de etarismo (recomendado):
ano_inicio = 2012
ano_fim = 2025

# NOVA OPÇÃO: Anos específicos (opcional)
# Se definido, substitui o intervalo acima
# anos_especificos = 2014, 2022, 2023

[colunas_rais]
# Mapeamento das colunas da RAIS para nomes padronizados no script
# IMPORTANTE: Você precisará conferir e adaptar estes nomes para as colunas EXATAS
# que estão nos seus arquivos RAIS! Estes são nomes COMUNS, mas podem variar.
# Ex: 'CBO' pode ser 'CBO94', 'CBO2002', 'CBO_OCUPACAO'
# 'RemuneracaoMediaNominal' pode ser 'VL_REMUN_MEDIA', 'Remuneracao_Media'
# Se uma coluna não existir no seu arquivo, ela não será carregada.
# Verifique o cabeçalho dos seus arquivos TXT descompactados para os nomes corretos.
idade = Idade
sexo = Sexo Trabalhador
escolaridade = Escolaridade após 2005
cbo_ocupacao = CBO Ocupação 2002
rendimento_mensal = Vl Remun Média (SM)
uf = UF
cnae = CNAE 2.0 Subclasse
# Se você tiver uma coluna de identificação única do trabalhador (ex: PIS), adicione aqui
# para análises de contagem de indivíduos únicos. Ex: id_trabalhador = PIS_PASEP
# Para esta primeira versão, a contagem será de vínculos.

[faixas_etarias]
# Faixas etárias para análise, alinhadas com a PNAD
18-24 = 18,24
25-34 = 25,34
35-44 = 35,44
45-54 = 45,54
55-64 = 55,64
65+ = 65,999

[cbo_ti]
# Códigos CBO para identificar profissionais de TI, alinhados com a PNAD
# A lista expandida já fornecida no "Cronograma de Análise" e usada na PNAD. 
#
# GESTÃO E COORDENAÇÃO:
# 1425: Gerentes de tecnologia da informação
#
# PROFISSIONAIS DE NÍVEL SUPERIOR:
# 2120: Profissionais da ciência da computação (geral)
# 2122: Engenheiros em computação
# 2123: Administradores de redes e de sistemas
# 2124: Desenvolvedores e analistas de sistemas
#
# ENGENHARIAS RELACIONADAS (consideradas relevantes para TI):
# 2141: Engenheiros mecânicos e mecatrônicos
# 2142: Engenheiros civis e afins
# 2143: Engenheiros eletricistas, eletrônicos e afins
# 2149: Outros engenheiros (produção, qualidade, etc.)
#
# PROFISSIONAIS TÉCNICOS:
# 3171: Técnicos em operação e monitoração de computadores
# 3172: Técnicos em manutenção de equipamentos de informática
# 3173: Técnicos e instaladores de redes e equipamentos de telecomunicações
codigos = 1425, 2120, 2122, 2123, 2124, 2141, 2142, 2143, 2149, 3171, 3172, 3173

[renomeacao]
# Renomeia as variáveis da RAIS para nomes padronizados
Idade = idade
Sexo Trabalhador = sexo
Escolaridade após 2005 = escolaridade
CBO Ocupação 2002 = cbo_ocupacao
Vl Remun Média (SM) = rendimento_mensal
UF = uf
CNAE 2.0 Subclasse = cnae

[filtros_analise]
# Filtros automáticos
somente_vinculos_ativos = True
somente_ti = True
idade_minima = 18
idade_maxima = 100

[memoria]
# Limites de memória (MB)
limite_memoria_mb = 12288
# Forçar limpeza de memória após cada arquivo
forcar_limpeza_memoria = True
# Percentual máximo de uso de memória (%)
percentual_max_memoria = 80

[debug]
# Configurações para debug e desenvolvimento
# Usar apenas uma amostra dos dados (0 = todos os dados)
amostra_registros = 0
nivel_log = INFO
salvar_intermediarios = False
# NOVO: Configurações otimizadas para seu sistema
max_workers_otimizado = 6
usar_estrategia_balanceada = True
velocidade_io_detectada = 289.6
usar_paralelo = False
